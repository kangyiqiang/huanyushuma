 <script type="text/javascript">  

    function checkForm(){  
        var userName=document.getElementById("loginname").value;  
        var pwd=document.getElementById("loginpwd").value;  
        var matchResult=true; 
             if(userName==""&&pwd==""){  
               $('.msg-wrap>.msg-error').removeClass('hide').html('<b></b>请输入账户名和密码'); 
                matchResult=false;  
            }else if(userName==""){  
                 $('.msg-wrap>.msg-error').removeClass('hide').html('<b></b>请输入用户名'); 
                matchResult=false;  
            }else if(pwd==""){  
                $('.msg-wrap>.msg-error').removeClass('hide').html('<b></b>请输入密码'); 
                matchResult=false; 
            }
    return matchResult;
    }
