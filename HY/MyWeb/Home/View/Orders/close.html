<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$seo['title']}</title>
<meta name="keywords" content="{$seo['keywords']}" />
<meta name="description" content="{$seo['description']}" />
<link type="text/css" rel="stylesheet" href="__ROOT__/Public/Home/User/css/style.css" />
<script type="text/javascript" src="__ROOT__/Public/Home/User/js/jquery.js"></script>
<!-- <script type="text/javascript" src="__ROOT__/Public/Home/User/js/global.js"></script> -->
<!-- <script type="text/javascript" src="__ROOT__/Public/Home/User/js/layer.js"></script> -->
</head>
<body style="background:#fff;padding:5px;">
<form method="post" id="form" autocomplete="off">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="wenzhang_bak">
<tr>
	<td class="bgtt aright c888" width="120">订单编号</td>
	<td>{$info['order_id']}</td>
</tr>
<tr>
	<td class="bgtt aright c888">实付金额</td>
	<td><span class="strong corg">{$info['order_money']} 元</span></td>
</tr>
<tr>
	<td class="bgtt aright c888">支付方式</td>
	<td>{$cache_payway[$info['order_payway']]['payway_name']}</td>
</tr>
<tr>
	<td class="bgtt aright c888">取消原因</td>
	<td><textarea name="order_closetext" style="width:300px; height:80px; resize:none"></textarea></td>
</tr>
</table>
<div class="mat20" style="text-align:center">
	<input type="hidden" name="pe_token" value="{$pe_token}" />
	<input type="hidden" name="pesubmit" />
	<input type="button" value="提 交" class="tjbtn" />
</div>
</form>
<script type="text/javascript">
$(function(){
	$(":button").click(function(){
		if ($(":input[name='order_closetext']").val() == '') {
			alert('请填写订单取消原因');
			return false;
		}
		$("form").submit();
	})
})

function pe_dialog(_this, _title, width, height, id) {
	var url = (typeof(_this) == 'object') ? $(_this).attr("href") : _this;
	var layer_index = layer.open({
		type: 2,
		title: _title,
		area: [width+'px', height+'px'],
		fixed: false, //不固定
		shadeClose: true,
		shade: 0.5,
		content: url //iframe的url
	});
	if (width == 'max' && height == 'max') layer.full(layer_index);
	return false;
}
</script>
</body>
</html>
