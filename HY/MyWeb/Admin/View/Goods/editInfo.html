<extend name="Public:public"/>
<extend name="Public:public"/>
<block name="admin">
    <div class="mws-panel grid_8">
                    <div class="mws-panel-header">
                        <span><i class="icol-add"></i> 修改基本信息</span>
                    </div>
                    <div class="mws-panel-body no-padding">
                        <form class="mws-form" action="__MODULE__/Goods/updateInfo/" method="post" enctype="multipart/form-data"/>
                        <input type="hidden" name="id" value="{$list['id']}">
                            <div class="mws-form-inline">
                            <div id class="mws-form-row">
                                <label class="mws-form-label">商品名称 <span class="required">*</span></label>
                                <div class="mws-form-item">
                                    <input type="text" name="goods_name" class="required large" placeholder="商品名称最多60个汉字" value="{$list['goods_name']}"><br>
                                    <span></span>
                                </div>
                            </div>
                             <div class="mws-form-row">
                                    <label class="mws-form-label">所属类别</label>
                                    <div class="mws-form-item">
                                        <select class="large" name="type_id">
                                         
                                            <foreach name="list1" item="row">
                                             <option value="{$row['id']}" {$list['type_id']==$row['id']?'selected':''} <if condition="($row['pid'] eq 0) OR ($row['path'] eq '0'.','.$row['pid'])">disabled</if>>{$row['name']}</option>
                                            </foreach>
                                        
                                        </select>
                                    </div>
                                </div>
                            <div class="mws-form-row">
                                <label class="mws-form-label">商品促销语 <span class="required">*</span></label>
                                <div class="mws-form-item">
                                    <input type="text" name="sale" class="required email large" value="{$list['sale']}">
                                </div>
                            </div>
                             <div class="mws-form-row">
                                <label class="mws-form-label">增值业务 <span class="required">*</span></label>
                                <div class="mws-form-item">
                                    <input type="text" name="add_server" class="large" value="{$list['add_server']}">
                                </div>
                            </div>
                            <div class="mws-form-row">
                                <label class="mws-form-label">商品描述 <span class="required">*</span></label>
                                <div class="mws-form-item">
                                     <input type="text" name="descr" class="large" value="{$list['descr']}">
                                </div>
                            </div>
                             <div class="mws-form-row">
                                <label class="mws-form-label">重 量</label>
                                <div class="mws-form-item">
                                    <input class="large" type="text" name="weight" value="{$list['weight']}">
                                </div>
                            </div>
                             <div class="mws-form-row">
                                <label class="mws-form-label">商品状态</label>
                                <div class="mws-form-item clearfix">
                                    <ul class="mws-form-list inline" name="status">
                                        <li><input type="radio" value="1" name="status" {$list['status']==1?'checked':''}> <label>上架</label></li>
                                        <li><input type="radio" value="0" name="status" {$list['status']==0?'checked':''}> <label>下架</label></li>
                                    </ul>
                                </div>
                            </div>  
                            <div class="mws-button-row">
                                <input value="确认修改" class="btn btn-success" type="submit">
                            </div>

                        </form>
                    </div>      
                </div>
</block>
<block name="title">
        后台类别添加操作
</block>
