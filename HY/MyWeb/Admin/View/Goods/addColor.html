<extend name="Public:public"/>
<extend name="Public:public"/>
<block name="admin">
    <div class="mws-panel grid_8">
          <div class="mws-panel-header">
              <span><i class="icol-add"></i> 添加基本信息&nbsp;>&nbsp;添加商品颜色&nbsp;</span>
          </div>
          <div class="mws-panel-body no-padding">
              <form class="mws-form" action="__MODULE__/Goods/insertColor" method="post" enctype="multipart/form-data" />
              <input type="hidden" name="goods_id" value="{$goods_id}">
                  <div class="mws-form-inline">
                   <button type="button" class="btn lable btn-danger"><i class="icon-pacman"></i>继续添加颜色</button>
                         <div class="repeat">
                            <div class="mws-form-row">
                                <div class="mws-form-item">
                                    <input class="small" type="text" name="color_name[]" placeholder="请输入商品颜色&nbsp;[&nbsp;如::玫瑰金&nbsp;]" required>
                                </div>
                            </div>
                            <div class="mws-form-row spic">
                                <div class="mws-form-item">
                                  <div class="brick small" js-img="3">
                                   <input name="spic[]" type="file" value="" multiple='multiple' /><br>
                                  </div>
                                </div>
                            </div>
                         </div>
                    <div class="mws-button-row">
                        <input value="重置" class="btn" type="reset">
                        <input value="下一步" class="btn btn-success" type="submit">
                    </div>
              </form>
          </div>      
      </div>

<script type="text/javascript">


$("input[name='spic[]']").click(function(){
      alert('请选择5张缩略图!!!');

 });
$(".lable").click(function(){
  var repeat=$('.repeat').html();
  $(".repeat").after(repeat);
  $("input[name='spic[]']").click(function(){
      alert('请选择5张缩略图!!!');

  });
});
</script>

</block>
<block name="title">
        后台类别添加操作
</block>
