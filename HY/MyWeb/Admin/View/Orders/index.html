<extend name="Public:public"/>
<block name="admin">
	<html>
 <head></head>
 <body>
  <div class="mws-panel grid_8"> 
   <div class="mws-panel-header"> 
    <span><i class="icol-application-view-tile"></i> 订单列表</span> 
   </div> 
   <!--  -->
   <div class="mws-panel-inner-wrap">
        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper">        
            <div class="dataTables_filter" >
                 <a class="btn btn-danger" href="__URL__/index">未完成订单</a>
                 <a class="btn btn-success" href="__URL__/index1">交易完成订单</a>
            </div>
            <table class="mws-table mws-datatable dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info">
        </div> 
    </div>
   <!--  -->
   <div class="mws-panel-body no-padding"> 
    <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper" role="grid">
     
     
     <table class="mws-datatable-fn mws-table dataTable" id="DataTables_Table_1" aria-describedby="DataTables_Table_1_info" > 
      <thead> 
       <tr role="row">
        <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 50px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">ID</th>
        <!-- <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 200px;" aria-label="Browser: activate to sort column ascending">ID</th> -->
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 120px;" aria-label="Browser: activate to sort column ascending">订单编号</th>
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 120px;" aria-label="Platform(s): activate to sort column ascending">用户ID</th>
        
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 266px;" aria-label="CSS grade: activate to sort column ascending">订单状态</th>
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" style="width: 120px;" aria-label="Engine version: activate to sort column ascending">操作</th>
       </tr> 
      </thead> 
      <tbody role="alert" aria-live="polite" aria-relevant="all">
        <if condition="!empty($list)">
          	<foreach name="list" item="row">
    	       <tr class="odd" align="center"> 
    	        <td class=" ">{$row['id']}</td> 
              <td class=" ">{$row['ordernum']}</td> 
    	        <td class=" ">{$row['uid']}</td>
    	        <td class=" ">{$arr[$row['status']]}　　　　　　　　　　{$row['cancel']=='0'?'订单未取消':'订单已取消'}</td>  
    	        <td class=" ">
                <a href="__URL__/delete/id/{$row['id']}" class="btn btn-danger " onclick="if (confirm('确定删除此订单？')) return true; else return false;"><i class="icon-trash"></i></a> 
                <a href="__MODULE__/Orders/info/id/{$row['id']}" class="btn btn-success" ><i class="icon-align-center"></i></a>
                <a href="__URL__/send/id/{$row.id}/status/{$row.status}/cancel/{$row.cancel}" class="btn btn-info"><i class="icon-rocket"></i></a>
                </td>
    	       </tr>
           </foreach>
        <else />
          <td colspan="6">暂无订单</td>
       </if>

      </tbody>
     </table>
     <div class="dataTables_info" id="DataTables_Table_1_info">
      Showing 1 to 10 of 57 entries
     </div>
     <div class="dataTables_paginate paging_full_numbers" id="DataTables_Table_1_paginate">
     	<!-- {$pageinfo} -->
     </div>
    </div> 
   </div> 
  </div>
 </body>
</html>

</block>
<block name="title">
	分类列表页
</block>
