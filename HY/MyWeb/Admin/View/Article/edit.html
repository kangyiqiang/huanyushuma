<script src="__ROOT__/Public/Admin/js/libs/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    var editor = document.getElementById('editor');
    editor.value = "{$data.descr}";
    ckcontent = true;
    cktitle = true;
    ckpic = true;
    cktype = true;
    $("#title").focus(function(){
        $("#titlemsg").html("标题支持中文、英文、数字，不超过14个字符");
    }).blur(function(){
        if($(this).val()==''){
            $("#titlemsg").html("<font color='red'>标题不能为空</font>");
            cktitle = false;
        }else if(!titlecheck($(this).val())){
            $("#titlemsg").html("<font color='red'>仅支持中文、英文、数字，且不超过14个字符</font>");
            cktitle = false;
        }else{
            $("#titlemsg").html(" ");
            cktitle = true;
        }
    });
    function titlecheck(str){
        var patrn = /^[A-Za-z0-9_\u3002\uff1f\uff01\uff0c\u3001\uff1b\uff1a\u201c\u201d\u4E00-\uFA29]{1,}$/u;
        if(!patrn.test(str)){
            return false;
        }else{
            return true;
        }
    }
    $("#content").focus(function(){
        $("#contentmsg").html("文章简介，用于首页显示,不超过140个字，支持中文、中文标点符号");
    }).blur(function(){
        if($(this).val()==''){
            $("#contentmsg").html("<font color='red'>文章简介不能为空</font>");
            ckcontent = false;
        }else{
            if(!contentcheck($(this).val())){
                $("#contentmsg").html("<font color='red'>文章简介格式错误</font>");
                ckcontent = false;
            }else{
                $("#contentmsg").html("");
                ckcontent = true;
            }
        }
    });
    function contentcheck(str){
        var patrn = /^[A-Za-z0-9_\u3002\uff1f\uff01\uff0c\u3001\uff1b\uff1a\u201c\u201d\u4E00-\uFA29]{1,420}$/u;
        if(!patrn.test(str)){
            return false;
        }else{
            return true;
        }
    }
    function check(){
        var msg = $("#pic").val();
        var str = msg.lastIndexOf(".");
        str = msg .substring(str+1,msg.length);
        if(str==''){
            ckpic = true;
        }else if(str == 'jpg' || str == 'png' || str == 'jpeg' || str == 'gif'){
            ckpic = true;
        }else{
            $("#picmsg").html("图片格式错误").fadeIn("slow");
            ckpic = false;
        }
        if($("#type").val()==0){
            $("#typemsg").html("<font color='red'>请选择类别</font>");
            cktype = false;
        }else{
            $("#typemsg").html("");
            cktype = true;
        }
        if(cktitle && ckpic && cktype && ckcontent){
            return true;
        }else{
            if(!cktitle){
               $("#titlemsg").html("<font color='red'>标题格式错误</font>");
                return false;
            }
            if(!ckcontent){
                $("#contentmsg").html("<font color='red'>文章简介格式错误</font>");
                return false;
            }
            if(!cktype){
                return false;
            }
            if(!ckpic){
                return false;
            }
        }
    }
</script>
