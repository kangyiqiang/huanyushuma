<extend name="Public:public"/>
<block name="admin">
    <div class="mws-panel grid_8">
                    <div class="mws-panel-header">
                        <span><i class="icol-add"></i> 用户添加</span>
                    </div>
                    <div class="mws-panel-body no-padding">
                        <form class="mws-form" action="__URL__/insert" method="post">
                            <div class="mws-form-inline">
                                <div class="mws-form-row">
                                    <label class="mws-form-label">用户名</label>
                                    <div class="mws-form-item">
                                        <input class="large" type="text" name="username">
                                    </div>
                                </div>
                                <div class="mws-form-row">
                                    <label class="mws-form-label">密码</label>
                                    <div class="mws-form-item">
                                        <input class="large" type="password" name="password">
                                    </div>
                                </div>
                                <div class="mws-form-row">
                                    <label class="mws-form-label">邮箱</label>
                                    <div class="mws-form-item">
                                        <input class="large" type="text" name="email">
                                    </div>
                                </div>
                                 <div class="mws-form-row">
                                    <label class="mws-form-label">会员等级</label>
                                    <div class="mws-form-item">
                                        <select name="level">
                                            <option value="0">禁用</option>
                                            <option value="1">普通会员</option>
                                            <option value="2">VIP会员</option>
                                            <if condition="$_SESSION['level'] eq 4">
                                                
                                            <option value="3">普通管理员</option>
                                            <option value="4">超级管理员</option>                                            
                                            </if>
                                        </select>
                                    </div>
                                </div>
                                 <div class="mws-form-row">
                                    <label class="mws-form-label">手机号</label>
                                    <div class="mws-form-item">
                                        <input class="large" type="text" name="phone">
                                    </div>
                                </div>
                            </div>
                            <div class="mws-button-row">
                                <input value="添加" class="btn btn-success" type="submit">
                                <input value="重置" class="btn " type="reset">
                            </div>
                        </form>
                    </div>      
                </div>
</block>
<block name="title">
        后台用户添加操作
</block>
