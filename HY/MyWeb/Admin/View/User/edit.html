<extend name="Public:public"/>
<block name="admin">
    <div class="mws-panel grid_8">
                    <div class="mws-panel-header">
                        <span><i class="icol-application-edit"></i> 用户修改</span>
                    </div>
                    <div class="mws-panel-body no-padding">
                        <form class="mws-form" action="__URL__/update" method="post">
                            <div class="mws-form-inline">
                                <div class="mws-form-row">
                                    <label class="mws-form-label">用户名</label>
                                    <div class="mws-form-item">
                                        <input class="large" type="text" name="username" value="{$list['username']}">
                                    </div>
                                </div>
                                <div class="mws-form-row">
                                    <label class="mws-form-label">密码</label>
                                    <div class="mws-form-item">
                                        <input class="large" type="password" name="password" value="">
                                    </div>
                                </div>
                                <div class="mws-form-row">
                                    <label class="mws-form-label">邮箱</label>
                                    <div class="mws-form-item">
                                        <input class="large" type="text" name="email" value="{$list['email']}">
                                    </div>
                                </div>
                                 <div class="mws-form-row">
                                    <label class="mws-form-label">会员等级</label>
                                    <div class="mws-form-item">
                                        <select name="level">
                                            <option value="0" {$list['level']==0?'selected':''}>禁用</option>
                                            <option value="1" {$list['level']==1?'selected':''}>普通会员</option>
                                            <option value="2" {$list['level']==2?'selected':''}>VIP会员</option>
                                            <if condition="$_SESSION['level'] eq 4">

                                            <option value="3" {$list['level']==3?'selected':''}>普通管理员</option>
                                            <option value="4" {$list['level']==4?'selected':''}>超级管理员</option>

                                            </if>
                                        </select>
                                    </div>
                                </div>
                                 <div class="mws-form-row">
                                    <label class="mws-form-label">手机号</label>
                                    <div class="mws-form-item">
                                        <input class="large" type="text" name="phone" value="{$list['phone']}">
                                        <input type="hidden" name="id" value="{$list['id']}">
                                    </div>
                                </div>
                            </div>
                            <div class="mws-button-row">
                                <input value="修改" class="btn btn-success" type="submit">
                                <input value="重置" class="btn " type="reset">
                            </div>
                        </form>
                    </div>      
                </div>
</block>
<block name="title">
        后台用户添加操作
</block>
